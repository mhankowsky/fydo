<!doctype html>
<html lang="en" ng-app="fydo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Fydo - Competitive Collaboration</title>

  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angularfire.min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"/>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
         


  <link rel="stylesheet" href="css/pure-min.css">
  <link rel="stylesheet" href="css/fydo.css">
</head>
<body>
<div class="pure-g-r content" id="layout">
    <div class="pure-u" id="nav">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
                <img class="logo" src="img/fydo.png" width="70%">
            

            <div class="pure-menu pure-menu-open">
                <ul>
                    <li><a href="#"><img class="" src="img/dashboard.png" width="20%"> Dashboard</a></li>
                    <li><a href="#"><img class="" src="img/group.png" width="20%"> Teams</a></li>
                    <li><a href="#"><img class="" src="img/project.png" width="20%"> Projects</a></li>
                    <li><a href="#"><img class="" src="img/task.png" width="20%"> Tasks</a></li>
                 </ul>
            </div>
            
        </div>
    </div>
    <div class="pure-u-1" id="list">
        <div class="task-item-header">
            <a href="#">SCC</a> :: <a href="#">Cage Cleaning</a>
        </div>
        <div class="task-item task-item-selected pure-g">
                    <div class="pure-u">
                            <img class="checkbox-img" src="img/empty.png">
                    </div>
                     <div class="pure-u-2-3">
                     <form class="pure-form">
                    <input class="task-subject pure-input-rounded" type="text" placeholder="New Task" id="taskName">
                    </form>
                    <div class="task-desc">
                    Enter a new task here
                </div>
            </div>
        </div>

            <div class="task-item pure-g">
            <a href="#">
            <div class="pure-u">
                <img class="checkbox-img" src="img/check.png">
            </div>
             <div class="pure-u-2-3">
                <h4 class="task-subject">Do this one thing</h4>
                <p class="task-desc">
                    Remember that one thing we talked about doing, well do it.
                </p>
            </div>
            </a>
        </div>
    </div>
     <div class="pure-u-1" id="main">
        <div class="task-content">
            <div class="task-content-header pure-g">

                <div class="pure-u-1">
                    <h1 class="task-content-title">Do this other thing</h1>
                    <p class="task-content-subtitle">
                        From <a>Mike Hankowsky</a> at <span>3:56pm, April 3, 2012</span>
                    </p>
                </div>
            </div>

            <div class="task-content-body">
                <div class="pure-g">
                    <div class="pure-u-1 task-content-comments">
                        I'm a comment! <a href="#" class="task-comments-form">Mike Hankowsky</a>
                    </div>
                    <div class="pure-u-1 task-content-comments-form">
                        <form class="pure-form">
                        Comment:
                        <input type="text" class="pure-input-rounded">
                        <button type="submit" class="pure-button comment-button">Comment</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>       

</body>
<script src="js/app.js"></script>
</html>
