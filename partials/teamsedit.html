<div class="pure-u-1" id="list">
        <div class="task-item-header">
            Teams
        </div>
	<div class="task-item pure-g" ng-repeat="team in teams">
		<a href="#">
        <div class="pure-u">
			<img class="checkbox-img" src="img/arrow.png">
		</div>
		 <div class="pure-u-2-3">
       <h4 class="task-subject">{{team.name}}</h4>
            <p class="task-desc">
              {{team.desc}}
            </p>
        </div>
        </a>
    </div>
    <div class="task-item task-item-selected pure-g">
        <a href="#">
        <div class="pure-u">
            <img class="checkbox-img" src="img/plus.png">
        </div>
         <div class="pure-u-2-3">
            <h4 class="task-subject">Add a team!</h4>
            <p class="task-desc">
            </p>
        </div>
        </a>
    </div>
</div>

<div class="pure-u-1" id="main">
    <div class="task-content">
        <div class="task-content-header pure-g">

            <div class="pure-u-1">
                <form>
                <input type="text" class="task-content-title header-input" placeholder="Name" ng-model="updatedName"></input>
                <textarea class="task-content-subtitle paragraph-form" ng-model="updatedDesc">Details</textarea></form>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="pure-menu pure-menu-open">
                            <ul>
                                <li class="pure-menu-heading">Team Members</li>
                                <li class="assign-person">Jackson Gallagher <img class="delete-user" src="img/delete.png" ng-click=""></li>
                            </ul>
                            </div>
                    </div>
                    <div class="pure-u-1">
                        <div class="pure-menu pure-menu-open">
                            <ul>
                                <li class="pure-menu-heading"> Add Members</li>
                                <li class="assign-person"><input type="text" placeholder="Name"></li>
                                <li class="assign-person">Jake Helmers</li>
                            </ul>
                            </div>
                    </div>
                </div>
                <button class="pure-button primary-button">Save</button>
                </p>
                </form>
            </div>
        </div>


        <div class="task-content-body">
            <div class="pure-g">
            	<div class="pure-u-1 task-content-comments">
            		I'm a comment! <a href="#" class="task-comments-form">Mike Hankowsky</a>
            	</div>
            	<div class="pure-u-1 task-content-comments-form">
            		<form class="pure-form">
					Comment:
				    <input type="text" class="pure-input-rounded">
				    <button type="submit" class="pure-button">Search</button>
				</form>
            	</div>
            </div>
        </div>
    </div>
</div>
