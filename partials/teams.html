<div class="pure-u-1" id="list">
        <div class="task-item-header">
            <a href="" ng-click="state=read">Teams</a>
        </div>
        <div class="task-item pure-g" ng-repeat="team in teams">
          <a href="" ng-click="changeActiveTeam(team.id)">
        <div class="pure-u">
			<img class="checkbox-img" src="img/arrow.png">
		</div>
		 <div class="pure-u-2-3">
       <h4 class="task-subject">{{team.name}}</h4>
            <p class="task-desc">
              {{team.desc}}
            </p>
        </div>
        </a>
    </div>
    <div class="task-item task-item-selected pure-g">
        <a href="" ng-click="state=write">
        <div class="pure-u">
            <img class="checkbox-img" src="img/plus.png">
        </div>
         <div class="pure-u-2-3">
            <h4 class="task-subject">Add a team!</h4>

            <p class="task-desc">
            </p>
        </div>
        </a>
    </div>
</div>

<div class="pure-u-1" id="main" ng-hide="activeTeam==undefined && state=='read'">
    <div class="task-content">
        <div class="task-content-header pure-g">
                <form>
                <div class="pure-u-1" ng-switch on="state">
                    <div class="team switch" ng-switch-when="read">
                        <div class="task-content-title header-input"><a href="index.html#/teamsedit">SCC</a> <img src="img/edit.png" width=4%></div>
                        <div class="task-content-subtitle">People who do shit.</div>
                    </div>
                <div class="team switch" ng-switch-when="write">
                    <input type="text" class="task-content-title header-input" placeholder="Name" ng-model="updatedName"></input>
                    <textarea class="task-content-subtitle paragraph-form" ng-model="updatedDesc">Details</textarea>
                    <div class="pure-g">
                        <div class="pure-u-2-5">
                            <div class="pure-menu pure-menu-open">
                                <ul>
                                    <li class="pure-menu-heading">Team Members</li>
                                    <li class="assign-person">Jackson Gallagher</li>
                                    <li class="assign-person">Jake Helmers</li>
                                </ul>
                            </div>
                        </div>
                    <div class="pure-u-2-5">
                        <div class="pure-menu pure-menu-open">
                            <ul>
                                <li class="pure-menu-heading"> Add People</li>
                                <li class="assign-person">Jackson Gallagher</li>
                                <li class="assign-person">Jake Helmers</li>
                            </ul>
                            </div>
                        </div>
                    </div>
                    <a href="index.html#/teams">Save</a>
                </div>
                </form>
            </div>
        </div>


        <div class="task-content-body">
            <div class="pure-g">
            	<div class="pure-u-1 task-content-comments">
            		I'm a comment! <a href="#" class="task-comments-form">Mike Hankowsky</a>
            	</div>
            	<div class="pure-u-1 task-content-comments-form">
            		<form class="pure-form">
					Comment:
				    <input type="text" class="pure-input-rounded">
				    <button type="submit" class="pure-button">Search</button>
				</form>
            	</div>
            </div>
        </div>
    </div>
</div>
